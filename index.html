<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index-style.css">
    </head>
    <body>
        <nav class="navbar">
            <img src="logo.png" alt="TouchGrass logo" class="logo">
